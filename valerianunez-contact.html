<!-------CONTACT------->
        <div class="hero">
            <form>
                <div class="together">
                    <div class="input-group">
                        <input type="text" id="name" required onkeyup="validateName()">
                        <label for="name"><i class="fa-solid fa-user"></i>Full Name</label>
                        <span id="name-error"></span>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required onkeyup="validatePhone()">
                        <label for="number"><i class="fa-solid fa-phone"></i>Phone No.</label>
                        <span id="phone-error"></span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required onkeyup="validateEmail()">
                    <label for="email">
                        <i class="fa-solid fa-envelope"></i>Email Address</label>
                        <span id="email-error"></span>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required onkeyup="validateMessage()"></textarea>
                    <label for="message"><i class="fa-solid fa-messages"></i>Your Message</label>
                    <span id="message-error"></span>
                </div>
                <button onclick="return validateForm()">SUBMIT</button>
                <span id="submit-error"></span>
            </form>
        </div>
    </section>
